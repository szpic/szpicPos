<div class="col-md-6 col-md-offset-3" *ngIf="!authService.isLoggedIn">
    <h2>Login</h2>
    <form name="login" (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required 
                [(ngModel)]="model.username" name="username" 
                minlength="4" maxlength="10"
                #username="ngModel">
        </div>
        <div *ngIf="username.errors && (username.dirty || username.touched)"
             class="alert alert-danger">
            <div [hidden]="!username.errors.required">
              Username is required
            </div>
            <div [hidden]="!username.errors.minlength">
              Username must be at least 4 characters long.
            </div>
            <div [hidden]="!username.errors.maxlength">
              Username cannot be more than 10 characters long.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required [(ngModel)]="model.password" name="password"
                minlength="4" maxlength="10" #password="ngModel">
        </div>
        <div *ngIf="password.errors && (password.dirty || password.touched)"
             class="alert alert-danger">
            <div [hidden]="!password.errors.required">
              Password is required
            </div>
            <div [hidden]="!password.errors.minlength">
              Password must be at least 4 characters long.
            </div>
            <div [hidden]="!password.errors.maxlength">
              Password cannot be more than 10 characters long.
            </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
    </form>
</div>
<div class="col-md-6 col-md-offset-3" *ngIf="authService.isLoggedIn">
    <h2>Log Out</h2>
    <button class="btn btn-success" (click)="logout()">LogOut</button>
</div>
